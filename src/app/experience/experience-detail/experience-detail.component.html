<mat-card *ngIf="detail" class="experience-card">
    <mat-card-header>
        <img mat-card-avatar class="experience-card__image" [src]="'../../../assets/img/' + detail.logo" />
        <mat-card-title> {{ detail.companyName }}</mat-card-title>
        <mat-card-subtitle> {{ detail.from }} - {{ detail.to }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="detail.projects.length > 0">
      <mat-card-subtitle> Projects</mat-card-subtitle>
      <div *ngFor="let experience of detail.projects" class="experience__content">
          {{experience}}
          <br/>
          <br/>
      </div>
    </mat-card-content>
</mat-card>
