<div>
    <h2>
        I have worked for different companies as a full-time developers but I
        also did some personal side-projects showed below.
    </h2>
</div>

<h3 class="with-border">Companies and Clients that I worked for</h3>

<div class="cards-experience">
    <mat-card
        class="cards-experience_card"
        *ngFor="let job of experiences"
        routerLink="/experience/list/{{ job.id }}"
    >
        <!-- <img mat-card-image class="header-image" [src]="'../../../assets/img/'+job.logo" alt="{{job.companyName}}"> -->
        <mat-card-header class="top">
            <mat-card-title>{{ job.companyName }}</mat-card-title>
        </mat-card-header>
        <mat-card-header>
            <mat-card-title>{{ job.role }}</mat-card-title>
            <mat-card-subtitle
                >{{ job.from | date: 'MMM yyyy' }} -
                {{ job.to | date: 'MMM yyyy' }}</mat-card-subtitle
            >
        </mat-card-header>
    </mat-card>
</div>

<div>
    <h2>Personal Projects</h2>
</div>
