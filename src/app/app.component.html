
<main>
    <app-header></app-header>
    <nav mat-tab-nav-bar>
        <nav mat-tab-nav-bar>
            <a mat-tab-link
                *ngFor="let link of navLinks"
                [routerLink]="link.path"
                routerLinkActive #rla="routerLinkActive"
                [active]="rla.isActive">
                {{link.label}}
            </a>
        </nav>
    </nav>
    <router-outlet></router-outlet>
</main>
