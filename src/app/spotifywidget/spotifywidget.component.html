<mat-card flex="33" class="spotify-card">
  <mat-card-header>
    <mat-card-title>Favourite Album</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <iframe src="https://open.spotify.com/embed/album/2PSgMApk089eV6e5LPbQeS"
          width="300"
          height="380"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"></iframe>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
